 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
   <!-- Background -->
   <rect width="100" height="100" fill="white"/>
 
   <!-- Vertical lines -->
   <line x1="0" y1="0" x2="0" y2="100" stroke="#faf7f7" stroke-width="1"/>
   <line x1="25" y1="0" x2="25" y2="100" stroke="#faf7f7" stroke-width="1"/>
   <line x1="50" y1="0" x2="50" y2="100" stroke="#faf7f7" stroke-width="1"/>
   <line x1="75" y1="0" x2="75" y2="100" stroke="#faf7f7" stroke-width="1"/>
   <line x1="100" y1="0" x2="100" y2="100" stroke="#faf7f7" stroke-width="1"/>
 
   <!-- Horizontal lines -->
   <line x1="0" y1="0" x2="100" y2="0" stroke="#faf7f7" stroke-width="1"/>
   <line x1="0" y1="25" x2="100" y2="25" stroke="#faf7f7" stroke-width="1"/>
   <line x1="0" y1="50" x2="100" y2="50" stroke="#faf7f7" stroke-width="1"/>
   <line x1="0" y1="75" x2="100" y2="75" stroke="#faf7f7" stroke-width="1"/>
   <line x1="0" y1="100" x2="100" y2="100" stroke="#faf7f7" stroke-width="1"/>
 </svg>